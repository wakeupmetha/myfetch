print_info() {
    prin " "

    # getting geodata of server
    GEOINFO=$(curl -s ipinfo.io)
    CITY=$(echo "$GEOINFO" | grep '"city":' | cut -d '"' -f4)
    TIMEZONE=$(echo "$GEOINFO" | grep '"timezone":' | cut -d '"' -f4)

    # Local time and weather
    LOCALTIME=$(TZ="$TIMEZONE" date '+%H:%M')
    WEATHER=$(curl -s "wttr.in/$CITY?format=1")

    # Hostname
    prin "$(color 1)ÔÄá USER: $(color fg)$(whoami)@$(hostname)"
    prin "$(color 2)Óéä $CITY: $(color fg)$LOCALTIME  $WEATHER"

    # system info
    info "$(color 1)ÔåÉ OS  " distro
    info "$(color 2)Ôåö VER" kernel
    info "$(color 3)Û∞•î UP " uptime
    info "$(color 4)Û∞èó PKG" packages

    # CPU
    CPU=$(lscpu | grep 'Model name' | sed 's/.*:\s*//')
    prin "$(color 5)Óâ¶ CPU:      $(color fg)$CPU"

    # GPU (lspci)
    GPU=$(lspci | grep -iE 'vga|3d|display' | head -n1 | cut -d ':' -f3- | sed 's/^ *//')
    prin "$(color 6)Óâ¶ GPU:      $(color fg)$GPU"

    # memory and disk
    info "$(color 7)Û∞çõ MEM" memory
    info "$(color 7)Û∞ãä DISK" disk

    # Colors
    prin "$(color 1)ÔÑë $(color 2)ÔÑë $(color 3)ÔÑë $(color 4)ÔÑë $(color 5)ÔÑë $(color 6)ÔÑë $(color 7)ÔÑë $(color 8)ÔÑë"
}
